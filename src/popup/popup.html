<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Organizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <button id="options-button" class="options-icon">&#9881;</button>
        <h1>Extension Organizer</h1>
        <label class="switch">
            <input id="theme-toggle" type="checkbox">
            <span class="slider"></span>
        </label>
    </header>
    
    <main>
        <section id="category-management">
            <div class="add-category-container">
                <input type="text" id="new-category-name" placeholder="Enter new category name">
                <button id="add-category">Add</button>
            </div>
            <div id="category-list"></div>
        </section>
        
        <section id="uncategorized-extensions">
            <div id="extension-list"></div>
        </section>
    </main>
    <script src="popup.js"></script>
</body>
</html>
